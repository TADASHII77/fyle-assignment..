
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Replace</title>
 
  <style>
    .card {
      background-color: crimson;
      position: relative;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
      height: 500px; /* Initial height */
      border-radius: 10px;
      overflow: hidden; /* Ensures rounded corners */
    }
    
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%; /* Fill the card body */
    }

    h5, p {
      color: white;
      font-family: sans-serif;
    }
    h5{
      font-size: 20px;
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      background-color: whitesmoke;
      color: crimson;
      border: 1px solid crimson;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: crimson;
      color: whitesmoke;
    }
     a{
      font-size: 20px;
      color:black;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
      <div class="card-body">
        <img src="icon2.jpg" alt="image" width="100" height="100">
        <h5 class="card-title">WEB DEVELOPMENT</h5>
        <p class="card-text">Morbi sed lacus nec risus finibus feugiat et fermentum nibh. Pellentesque</p>
          <a href="https://www.fylehq.com/" target="_blank">Read more</a>
      </div>
    </div>
  </div>
</body>
</html>
